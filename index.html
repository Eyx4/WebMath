<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMath</title>
</head>
<body>
    <script>
        // Define custom language features
        const customLanguage = {
            random: (min, max) => {
                return Math.random() * (max - min) + min;
            },
            math: {
                pi: Math.PI,
                e: Math.E,
                gr: (1 + Math.sqrt(5)) / 2, // Golden ratio
                sqrt: Math.sqrt,
                atan: Math.atan,
                sin: Math.sin,
                cos: Math.cos
            },
            salem: () => {
                console.log("Code executed without errors.");
            }
        };

        // Function to parse and execute custom language commands
        function executeCommand(command) {
            const tokens = command.trim().split(/\s+/);
            const keyword = tokens[0];

            if (keyword === 'import') {
                const libName = tokens[1];
                if (libName === 'random') {
                    customLanguage.random = customLanguage.random;
                } else if (libName === 'math') {
                    Object.assign(customLanguage, customLanguage.math);
                } else if (libName === 'salem') {
                    customLanguage.salem = customLanguage.salem;
                }
            } else if (keyword === 'var') {
                // Variable declaration
                const varName = tokens[1];
                const expression = tokens.slice(3).join(' '); // Assume expression starts from index 3
                const value = eval(expression);
                customLanguage[varName] = value;
            } else if (keyword === 'print') {
                // Print statement
                const value = eval(tokens.slice(1).join(' '));
                console.log(value);
            }
        }

        // Example usage
        executeCommand("import random");
        executeCommand("import math");
        executeCommand("import salem");

        executeCommand("var r = customLanguage.random(2, 3)");
        executeCommand("print(r)");
    </script>
</body>
</html>
