<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Box</title>
    <style>
        /* Style for the code box */
        #code-container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Style for code input area */
        #code-input {
            flex: 1;
            min-height: 150px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border: none;
            resize: vertical;
            padding: 5px;
            outline: none;
        }

        /* Style for output area */
        #output {
            border-top: 1px solid #ccc;
            padding: 10px;
            background-color: #f8f8f8;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="code-container">
        <textarea id="code-input" placeholder="Write your code here..."></textarea>
        <button onclick="runCode()">Run</button>
        <div id="output"></div>
    </div>

    <script>
        // Function to execute code and display output
        function runCode() {
            const code = document.getElementById('code-input').value;
            try {
                // Use eval to execute the code (Note: Use eval cautiously and avoid for untrusted inputs)
                const result = eval(code);
                displayOutput(result);
            } catch (error) {
                displayOutput(`Error: ${error.message}`);
            }
        }

        // Function to display output in the output area
        function displayOutput(output) {
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = output;
        }
    </script>
</body>
</html>
